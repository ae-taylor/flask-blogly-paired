{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content}

{% for user in users %}
<li><a href="/users/{{user.id}} ">{{ user.first_name + ' ' + user.last_name }}</a></li>
{% endfor %}
<form action="/users/new">
    <button type="submit">Add user</button>
</form>

{% endblock %}
